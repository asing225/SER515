<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Teacher Quiz Creation</title>
<script type="text/javascript" src="./js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="./js/header.js"></script>
<script type="text/javascript" src='./lib/foundation.min.js'></script>
<script type="text/javascript" src="./js/quiz.js"></script>
<link rel="stylesheet" href="./css/bootstrap.min.css">

</head>
<body>
	<div id="header"></div>
	<div id="wrapper">
		<div id="userFormm">
			<form action="quiz" id="userFields" method="post" name="userFields">
				<div class="col-md-6">
					<div id="heading">
						<h3>Quiz Name</h3>
					</div class="col-md-6">
					<input type="text" placeholder="Enter quiz name" name="quizname">
				</div>
				<div class="col-md-6">
					<div id="heading">
						<h3>Quiz Instructions</h3>
					</div>
					<input type="text" placeholder="Instructions" name="instructions">
				</div>
				<div class="row"></div>
				<div id="wrapper1">
					<div id="heading">
						<h3>Question 1</h3>
					</div>
					<input type="text" placeholder="Question1" name="Question1">
					</br>
					<textarea placeholder="Solution1" name="Solution1" type="text"></textarea>
					<hr>
				</div>
				<div>
					<input class="btn btn-primary" type="submit" value="submit"
						width="50%">
					<div>

						<input class="btn btn-primary" type="button" value="Add"
							width="50%" id="btAdd"> <input class="btn btn-primary"
							type="button" value="Remove" width="50%" id="btRemove">
					</div>
				</div>
				<!-- Dynamic Registration Form Fields Creates Here -->
			</form>
		</div>
	</div>
</body>

</html>
